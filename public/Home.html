<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleLogin.css">
    <script defer src="./clientHome.js"></script>
    <script defer src="./clientLogin.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <title>Disney-Club</title>
</head>

<body>
    <header>
        <a href="Home.html" class="active1">Home</a>
        <a href="Characters.html">Create And Handle Characters</a>
    </header>
    <div class="wrapper">
        <img class="img-disneybanner" src="assets/images/waltdisney.png" alt="image">
        <div class="wrapper-content-bigger">
            <div class="wrapper-content-smaller">
                <article class="text-info">
                    <h2>Disney-Club</h2>
                    <p>Welcome to the Disney Club! Here you can add your favorite Disney characters and take a look at what other users have added.</p>
                </article>
                <div id="user-login"></div>
                <!-- Registraton form -->
                <div class="form">
                    <form id="register-form" class="register-form" action="/users/register" method="POST">
                        <input type="text" name="user" placeholder="user" required />
                        <input type="text" name="password" placeholder="password" required />
                        <button type="submit">Create</button>
                        <p class="message">Already Registered?><a href="#">Login</a></p>
                    </form>
                    <!-- Login form -->
                    <form id="login-form" class="login-form" method="POST">
                        <input type="text" name="user" placeholder="user" required />
                        <input type="text" name="password" placeholder="password" required />
                        <button type="submit">Login</button>
                        <p class="message">Not Registered?<a href="#">Register</a></p>
                    </form>
                </div>
                <div class="headline"><h3>All Disney Characters</h3></div>
                <div class="allCharacters">
                    <div id="getAllCharacters"></div>
                </div>
            </div>
            <div class="wrapper-content-smaller"> 
        </div>
    </div>
    </div>
</body>

</html>
